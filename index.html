<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAJNAMA AI V0 - 3 CANDLE PRO</title>
    <script src="https://cdn.tailwindcss.com"></script> <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .shimmer { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body>

    <div class="flex flex-col h-full p-2 gap-2">
        
        <div class="glass-panel rounded-2xl p-3 flex justify-between items-center shrink-0">
            <h1 class="text-blue-400 font-black tracking-tighter text-xl">TAJNAMA <span class="text-white font-light">AI V0</span></h1>
            <div class="bg-blue-500/20 px-3 py-1 rounded-full border border-blue-500/30">
                <span class="text-blue-400 text-xs font-bold">3-CANDLE ENGINE</span>
            </div>
        </div>

        <div class="flex-grow rounded-2xl overflow-hidden border border-white/5 relative shadow-2xl">
            <div id="tradingview_widget" class="h-full w-full"></div>
        </div>

        <div class="glass-panel rounded-3xl p-4 flex flex-col gap-3 shrink-0 mb-2">
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-900/50 p-3 rounded-xl border border-white/5">
                    <p class="text-[10px] text-slate-400 uppercase font-bold mb-1">AI Confirmation</p>
                    <div id="signal_text" class="text-lg font-black text-slate-500 italic">WAITING...</div>
                </div>
                <div class="bg-slate-900/50 p-3 rounded-xl border border-white/5">
                    <p class="text-[10px] text-slate-400 uppercase font-bold mb-1">Accuracy</p>
                    <div id="accuracy_text" class="text-lg font-black text-emerald-400">--%</div>
                </div>
            </div>

            <div class="flex justify-between items-center px-2 py-1 bg-black/20 rounded-lg">
                <span class="text-[10px] font-bold text-slate-500">3-CANDLE ANALYSIS:</span>
                <div class="flex gap-2">
                    <div id="c1" class="h-2 w-6 rounded-full bg-slate-700"></div>
                    <div id="c2" class="h-2 w-6 rounded-full bg-slate-700"></div>
                    <div id="c3" class="h-2 w-6 rounded-full bg-slate-700"></div>
                </div>
            </div>

            <button id="actionBtn" onclick="analyze3Candles()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl shadow-lg shadow-blue-500/20 transition-all active:scale-95 text-lg uppercase tracking-widest">
                Start Analysis
            </button>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({
            "autosize": true, "symbol": "FX:EURUSD", "interval": "1", "timezone": "Etc/UTC",
            "theme": "dark", "style": "1", "locale": "en", "container_id": "tradingview_widget",
            "hide_side_toolbar": false, "studies": ["RSI@tv-basicstudies"]
        });

        function analyze3Candles() {
            const btn = document.getElementById('actionBtn');
            const sig = document.getElementById('signal_text');
            const acc = document.getElementById('accuracy_text');
            const candles = [document.getElementById('c1'), document.getElementById('c2'), document.getElementById('c3')];

            btn.disabled = true;
            btn.innerText = "READING 3 CANDLES...";
            
            // ক্যান্ডেল বাই ক্যান্ডেল অ্যানিমেশন
            let step = 0;
            const interval = setInterval(() => {
                candles[step].className = "h-2 w-6 rounded-full shimmer";
                step++;
                if (step === 3) clearInterval(interval);
            }, 600);

            setTimeout(() => {
                const random = Math.random();
                const isCall = random > 0.5;
                const accuracy = (96 + Math.random() * 3.5).toFixed(2);

                // ৩-ক্যান্ডেল রেজাল্ট কালার আপডেট
                candles.forEach(c => c.className = isCall ? "h-2 w-6 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]" : "h-2 w-6 rounded-full bg-rose-500 shadow-[0_0_8px_rgba(244,63,94,0.5)]");

                sig.innerText = isCall ? "SHURE-SHOT CALL ↑" : "SHURE-SHOT PUT ↓";
                sig.className = "text-lg font-black " + (isCall ? "text-emerald-400" : "text-rose-400");
                acc.innerText = accuracy + "%";

                btn.disabled = false;
                btn.innerText = "GET NEXT SIGNAL";
            }, 2500);
        }
    </script>
</body>
</html>
