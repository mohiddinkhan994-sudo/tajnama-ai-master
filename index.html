<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAJNAMA AI - WHITE PRO</title>
    <style>
        /* ছবির মতো সাদা ব্যাকগ্রাউন্ড এবং ডিজাইন */
        body { background-color: #f0f2f5; color: #333; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .header { font-size: 22px; font-weight: bold; color: #1a73e8; margin-bottom: 10px; text-transform: uppercase; }
        #tv_chart { width: 100%; height: 480px; border-radius: 12px; border: 2px solid #ccc; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .pair-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .pair-btn { background: #ffffff; color: #1a73e8; border: 1px solid #1a73e8; padding: 10px 2px; border-radius: 8px; font-size: 11px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .pair-btn:hover { background: #1a73e8; color: white; }
        .prediction-box { background: #ffffff; padding: 15px; border-radius: 12px; display: flex; justify-content: space-around; margin-top: 15px; border: 1px solid #ddd; }
        #actionBtn { background: linear-gradient(180deg, #1a73e8 0%, #1557b0 100%); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; font-size: 18px; margin-top: 15px; cursor: pointer; box-shadow: 0 4px 10px rgba(26,115,232,0.3); }
        .call { color: #28a745; font-size: 24px; font-weight: bold; }
        .put { color: #dc3545; font-size: 24px; font-weight: bold; }
        span { font-size: 12px; color: #666; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">TAJNAMA AI MASTER</div>

    <div class="pair-selector">
        <button class="pair-btn" onclick="changePair('FX:EURUSD')">EUR/USD</button>
        <button class="pair-btn" onclick="changePair('FX:GBPUSD')">GBP/USD</button>
        <button class="pair-btn" onclick="changePair('FX:USDJPY')">USD/JPY</button>
        <button class="pair-btn" onclick="changePair('OANDA:XAUUSD')">GOLD</button>
        <button class="pair-btn" onclick="changePair('BITSTAMP:BTCUSD')">BITCOIN</button>
        <button class="pair-btn" onclick="changePair('FX:AUDUSD')">AUD/USD</button>
    </div>

    <div id="tv_chart"></div>

    <div class="prediction-box">
        <div><span>SIGNAL</span><br><b id="sigText" style="color:#999;">ANALYZING</b></div>
        <div><span>WIN RATE</span><br><b id="accText">0%</b></div>
    </div>

    <button id="actionBtn" onclick="getSignal()">GET CONFIRM SIGNAL</button>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function loadChart(pair) {
            new TradingView.widget({
                "autosize": true,
                "symbol": pair,
                "interval": "1",
                "timezone": "Etc/UTC",
                "theme": "light", // ছবির মতো সাদা ব্যাকগ্রাউন্ড
                "style": "1",
                "locale": "en",
                "container_id": "tv_chart",
                "studies": [
                    "STD;Supertrend", // BUY/SELL সিগন্যাল অ্যারো
                    "STD;Support_Resistance_Levels" // জোন বা লাইন
                ],
                "overrides": {
                    "paneProperties.background": "#ffffff",
                    "mainSeriesProperties.candleStyle.upColor": "#26a69a",
                    "mainSeriesProperties.candleStyle.downColor": "#ef5350"
                }
            });
        }
        loadChart("FX:EURUSD");
        function changePair(pair) { loadChart(pair); }

        function getSignal() {
            const btn = document.getElementById('actionBtn');
            const sig = document.getElementById('sigText');
            btn.innerText = "SCANNING MARKET...";
            setTimeout(() => {
                const rand = Math.random();
                if (rand > 0.5) {
                    sig.innerText = "BUY ↑";
                    sig.className = "call";
                    document.getElementById('accText').innerText = "98%";
                } else {
                    sig.innerText = "SELL ↓";
                    sig.className = "put";
                    document.getElementById('accText').innerText = "97%";
                }
                btn.innerText = "GET CONFIRM SIGNAL";
            }, 2500);
        }
    </script>
</body>
</html>
