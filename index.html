<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAJNAMA QX AUTO-BOT</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #010b14; color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        
        /* ভিডিওর বটের মতো প্রফেশনাল হেডার */
        .bot-header { background: #1a232e; padding: 15px; border-bottom: 2px solid #00ff88; text-align: center; box-shadow: 0 4px 15px rgba(0,255,136,0.2); }
        .bot-name { color: #00ff88; font-size: 20px; font-weight: 900; letter-spacing: 1px; }

        .chart-container { height: 55%; width: 100%; border-bottom: 1px solid #1a232e; }

        /* সিগন্যাল কন্ট্রোল প্যানেল */
        .control-panel { height: 45%; padding: 15px; background: #0a121d; display: flex; flex-direction: column; justify-content: space-around; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card { background: #141d2b; padding: 12px; border-radius: 12px; border: 1px solid #232d3d; text-align: center; }
        .label { color: #848e9c; font-size: 11px; display: block; margin-bottom: 5px; text-transform: uppercase; }
        .val { font-size: 18px; font-weight: bold; }

        /* এনিমেশনসহ সিগন্যাল বাটন */
        #mainBtn { 
            background: linear-gradient(135deg, #00ff88, #00bd65); color: #000; 
            border: none; padding: 20px; width: 100%; border-radius: 15px; 
            font-size: 22px; font-weight: 900; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,255,136,0.3); transition: 0.2s;
        }
        #mainBtn:active { transform: scale(0.98); }

        .up-signal { color: #00ff88; }
        .down-signal { color: #ff3e3e; }
        .loading { color: #f0b90b; font-style: italic; }
    </style>
</head>
<body>

    <div class="bot-header">
        <div class="bot-name">TAJNAMA AUTO TRADE AI</div>
    </div>

    <div class="chart-container" id="tv_chart"></div>

    <div class="control-panel">
        <div class="stats-grid">
            <div class="stat-card"><span class="label">AI SIGNAL</span><b id="sigDisplay">IDLE</b></div>
            <div class="stat-card"><span class="label">CONFIDENCE</span><b id="confDisplay" style="color:#00ff88;">0%</b></div>
            <div class="stat-card"><span class="label">MARKET TREND</span><b id="trendDisplay">SCANNING</b></div>
            <div class="stat-card"><span class="label">RESULT</span><b id="resDisplay">---</b></div>
        </div>

        <button id="mainBtn" onclick="getSureShot()">GET SHURE-SHOT</button>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({
            "autosize": true, "symbol": "FX:EURUSD", "interval": "1", "theme": "dark", "style": "1",
            "container_id": "tv_chart", "hide_side_toolbar": false, "enable_publishing": false,
            "studies": ["RSI@tv-basicstudies", "StochasticRSI@tv-basicstudies"]
        });

        function getSureShot() {
            const btn = document.getElementById('mainBtn');
            const sig = document.getElementById('sigDisplay');
            const conf = document.getElementById('confDisplay');
            const trend = document.getElementById('trendDisplay');

            btn.disabled = true;
            btn.innerText = "ANALYZING MARKET...";
            sig.innerText = "WAITING...";
            sig.className = "val loading";

            // Sufia বটের মতো লজিক প্রসেসিং
            setTimeout(() => {
                const randomLogic = Math.random() * 100;
                let accuracy = (95 + Math.random() * 4).toFixed(2); // ৯৫-৯৯% একুরেসি দেখাবে
                
                if (randomLogic > 50) {
                    sig.innerText = "CALL (UP) ↑";
                    sig.className = "val up-signal";
                    trend.innerText = "STRONG BULLISH";
                } else {
                    sig.innerText = "PUT (DOWN) ↓";
                    sig.className = "val down-signal";
                    trend.innerText = "STRONG BEARISH";
                }

                conf.innerText = accuracy + "%";
                document.getElementById('resDisplay').innerText = "READY";
                
                btn.disabled = false;
                btn.innerText = "GET NEXT SHURE-SHOT";
            }, 2500); // ২.৫ সেকেন্ড সময় নেবে রিয়েল বটের মতো
        }
    </script>
</body>
</html>
