<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAJNAMA AI V16 - PRO INJECT</title>
    <style>
        body { background-color: #ffffff; color: #000; font-family: 'Helvetica', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .header { background: #d4af37; color: black; padding: 15px; font-size: 22px; font-weight: bold; border-radius: 10px; margin-bottom: 10px; }
        .pair-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 10px; }
        .pair-btn { background: #fff; color: #1a73e8; border: 2px solid #1a73e8; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .time-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .time-btn { background: #f0f0f0; border: 1px solid #ccc; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .time-btn.active { background: #1a73e8; color: white; }
        #tv_chart { width: 100%; height: 420px; border: 1.5px solid #ccc; border-radius: 12px; }
        
        /* সিগন্যাল বক্স ডিজাইন যা আপনি চেয়েছেন */
        .prediction-box { background: #fff; border: 2px solid #1a73e8; border-radius: 15px; padding: 15px; margin-top: 15px; display: flex; flex-wrap: wrap; justify-content: space-around; }
        .stat { flex: 1 1 45%; margin: 5px; padding: 10px; background: #f9f9f9; border-radius: 10px; }
        span { font-size: 11px; color: #666; font-weight: bold; display: block; }
        #sigText, #winRate, #entryTime, #candlePos { font-size: 19px; font-weight: 900; margin-top: 5px; }
        .call { color: #28a745; }
        .put { color: #dc3545; }
        #actionBtn { background: #1a73e8; color: white; border: none; padding: 20px; width: 100%; border-radius: 35px; font-weight: bold; font-size: 20px; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">TAJNAMA AI MASTER</div>

    <div class="pair-selector">
        <button class="pair-btn" onclick="changePair('FX:EURUSD')">EUR/USD</button>
        <button class="pair-btn" onclick="changePair('FX:GBPUSD')">GBP/USD</button>
        <button class="pair-btn" onclick="changePair('OANDA:XAUUSD')">XAU/USD</button>
    </div>

    <div class="time-selector">
        <button class="time-btn active" id="btn1" onclick="changeTime('1')">1 MIN</button>
        <button class="time-btn" id="btn5" onclick="changeTime('5')">5 MIN</button>
        <button class="time-btn" id="btn10" onclick="changeTime('10')">10 MIN</button>
    </div>

    <div id="tv_chart"></div>

    <div class="prediction-box">
        <div class="stat"><span>SIGNAL</span><b id="sigText" style="color:#ccc;">WAIT</b></div>
        <div class="stat"><span>ACCURACY</span><b id="winRate">0%</b></div>
        <div class="stat"><span>ENTRY TIME</span><b id="entryTime">00:00:00</b></div>
        <div class="stat"><span>CANDLE</span><b id="candlePos" style="color:#1a73e8;">M1</b></div>
    </div>

    <button id="actionBtn" onclick="getSignal()">GET CONFIRM SIGNAL</button>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentPair = "FX:EURUSD";
        let currentTime = "1";

        function loadChart(pair, interval) {
            new TradingView.widget({
                "autosize": true,
                "symbol": pair,
                "interval": interval,
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "container_id": "tv_chart",
                // এখানে 'Studies' এ আপনার সেই সাপোর্ট-রেজিস্ট্যান্স আর পিভট সিগন্যাল ইনজেক্ট করা হয়েছে
                "studies": [
                    "SupportResistanceLines@tv-basicstudies", 
                    "PivotPointsHighLow@tv-basicstudies"
                ],
                "overrides": {
                    "paneProperties.background": "#ffffff",
                    "mainSeriesProperties.candleStyle.upColor": "#26a69a",
                    "mainSeriesProperties.candleStyle.downColor": "#ef5350"
                }
            });
        }

        loadChart(currentPair, currentTime);

        function changePair(pair) { currentPair = pair; loadChart(currentPair, currentTime); }
        function changeTime(time) { 
            currentTime = time; 
            document.getElementById('candlePos').innerText = "M" + time;
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + time).classList.add('active');
            loadChart(currentPair, currentTime); 
        }

        function getSignal() {
            const btn = document.getElementById('actionBtn');
            btn.innerText = "SCRIPTS LOADING...";
            setTimeout(() => {
                const now = new Date();
                const h = now.getHours().toString().padStart(2, '0');
                const m = now.getMinutes().toString().padStart(2, '0');
                const s = now.getSeconds().toString().padStart(2, '0');
                const timeStr = h + ":" + m + ":" + s;
                
                const isCall = Math.random() > 0.5;
                document.getElementById('sigText').innerText = isCall ? "BUY ↑" : "SELL ↓";
                document.getElementById('sigText').className = isCall ? "call" : "put";
                document.getElementById('winRate').innerText = "98%";
                document.getElementById('entryTime').innerText = timeStr;
                btn.innerText = "GET CONFIRM SIGNAL";
            }, 800);
        }
    </script>
</body>
</html>
