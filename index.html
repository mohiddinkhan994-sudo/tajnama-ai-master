<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAJNAMA AI MASTER V12</title>
    <style>
        body { background-color: #ffffff; color: #000; font-family: 'Helvetica', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .header { background: #d4af37; color: black; padding: 10px; font-size: 20px; font-weight: bold; border-radius: 5px; margin-bottom: 10px; }
        #tv_chart { width: 100%; height: 400px; border: 1px solid #ccc; border-radius: 8px; }
        
        .pair-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin: 10px 0; }
        .pair-btn { background: #fff; color: #1a73e8; border: 1.5px solid #1a73e8; padding: 8px 2px; border-radius: 8px; font-size: 11px; font-weight: bold; }
        
        /* টাইমফ্রেম সিলেক্টর বাটন */
        .time-selector { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
        .time-btn { background: #f0f2f5; border: 1px solid #ccc; padding: 5px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .time-btn.active { background: #1a73e8; color: white; border-color: #1a73e8; }

        .prediction-box { background: #fff; border: 1.5px solid #1a73e8; border-radius: 15px; padding: 12px; margin-top: 10px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-item { padding: 5px; border-bottom: 1px solid #eee; }
        
        span { font-size: 10px; color: #666; font-weight: bold; text-transform: uppercase; }
        #sigText, #winRate, #entryTime, #candlePos { font-size: 16px; font-weight: bold; display: block; margin-top: 3px; }
        .call { color: #28a745; }
        .put { color: #dc3545; }
        
        #actionBtn { background: #1a73e8; color: white; border: none; padding: 15px; width: 100%; border-radius: 30px; font-weight: bold; font-size: 18px; margin-top: 12px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">TAJNAMA AI MASTER</div>

    <div class="pair-selector">
        <button class="pair-btn" onclick="changePair('FX:EURUSD')">EUR/USD</button>
        <button class="pair-btn" onclick="changePair('FX:GBPUSD')">GBP/USD</button>
        <button class="pair-btn" onclick="changePair('OANDA:XAUUSD')">XAU/USD</button>
    </div>

    <div class="time-selector">
        <button class="time-btn active" id="btn1" onclick="changeTime('1')">1 MIN</button>
        <button class="time-btn" id="btn5" onclick="changeTime('5')">5 MIN</button>
        <button class="time-btn" id="btn10" onclick="changeTime('10')">10 MIN</button>
    </div>

    <div id="tv_chart"></div>

    <div class="prediction-box">
        <div class="stats-grid">
            <div class="stat-item"><span>SIGNAL</span><b id="sigText" style="color:#aaa;">READY</b></div>
            <div class="stat-item"><span>WIN RATE</span><b id="winRate">0%</b></div>
            <div class="stat-item"><span>ENTRY TIME</span><b id="entryTime">00:00:00</b></div>
            <div class="stat-item"><span>CANDLE</span><b id="candlePos" style="color:#1a73e8;">M1</b></div>
        </div>
    </div>

    <button id="actionBtn" onclick="getSignal()">GET CONFIRM SIGNAL</button>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentPair = "FX:EURUSD";
        let currentTime = "1";

        function loadChart(pair, interval) {
            new TradingView.widget({
                "autosize": true, "symbol": pair, "interval": interval, "timezone": "Etc/UTC",
                "theme": "light", "style": "1", "locale": "en", "container_id": "tv_chart",
                "studies": ["STD;Supertrend", "STD;Support_Resistance_Levels"],
                "overrides": { "paneProperties.background": "#ffffff" }
            });
        }

        loadChart(currentPair, currentTime);

        function changePair(pair) { 
            currentPair = pair;
            loadChart(currentPair, currentTime);
        }

        function changeTime(time) {
            currentTime = time;
            document.getElementById('candlePos').innerText = "M" + time;
            // বাটন কালার চেঞ্জ
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + time).classList.add('active');
            
            loadChart(currentPair, currentTime);
        }

        function getSignal() {
            const btn = document.getElementById('actionBtn');
            btn.innerText = "ANALYZING M" + currentTime + "...";
            
            setTimeout(() => {
                const now = new Date();
                const timeString = now.getHours().toString().padStart(2, '0') + ":" + 
                                   now.getMinutes().toString().padStart(2, '0') + ":" + 
                                   now.getSeconds().toString().padStart(2, '0');
                
                const isCall = Math.random() > 0.5;
                document.getElementById('sigText').innerText = isCall ? "BUY ↑" : "SELL ↓";
                document.getElementById('sigText').className = isCall ? "call" : "put";
                document.getElementById('winRate').innerText = Math.floor(Math.random() * (5) + 95) + "%";
                document.getElementById('entryTime').innerText = timeString;
                
                btn.innerText = "GET CONFIRM SIGNAL";
            }, 1500);
        }
    </script>
</body>
</html>
