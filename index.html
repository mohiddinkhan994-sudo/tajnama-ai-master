<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAJNAMA AI MASTER V4</title>
    <style>
        body { background-color: #050810; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .header { font-size: 22px; font-weight: bold; color: #00f2ff; margin-bottom: 12px; text-shadow: 0 0 10px #00f2ff; }
        #tv_chart { width: 100%; height: 450px; border-radius: 12px; border: 2px solid #1e2a3a; }
        .pair-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 15px 0; }
        .pair-btn { background: #111b27; color: #00f2ff; border: 1px solid #00f2ff; padding: 10px 5px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .prediction-box { background: #0d1621; padding: 15px; border-radius: 12px; display: flex; justify-content: space-around; margin-top: 15px; border: 1px solid #1e2a3a; }
        #actionBtn { background: linear-gradient(180deg, #00f2ff 0%, #007bff 100%); color: #000; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; font-size: 20px; margin-top: 15px; cursor: pointer; }
        .call { color: #00ff88; font-size: 26px; font-weight: bold; }
        .put { color: #ff3b3b; font-size: 26px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">TAJNAMA AI MASTER V4</div>

    <div class="pair-selector">
        <button class="pair-btn" onclick="changePair('FX:EURUSD')">EUR/USD</button>
        <button class="pair-btn" onclick="changePair('FX:GBPUSD')">GBP/USD</button>
        <button class="pair-btn" onclick="changePair('FX:USDJPY')">USD/JPY</button>
        <button class="pair-btn" onclick="changePair('FX:AUDUSD')">AUD/USD</button>
        <button class="pair-btn" onclick="changePair('OANDA:XAUUSD')">GOLD (XAU)</button>
        <button class="pair-btn" onclick="changePair('BINANCE:BTCUSDT')">BITCOIN</button>
    </div>

    <div id="tv_chart"></div>

    <div class="prediction-box">
        <div><span>AI Prediction</span><br><b id="sigText" style="font-size: 22px;">READY</b></div>
        <div><span>Accuracy</span><br><b id="accText" style="font-size: 22px;">0%</b></div>
    </div>

    <button id="actionBtn" onclick="getSignal()">GET CONFIRM SIGNAL</button>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function loadChart(pair) {
            new TradingView.widget({
                "autosize": true,
                "symbol": pair,
                "interval": "1",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "container_id": "tv_chart",
                "studies": [
                    "STD;Supertrend", // এটা ক্যান্ডেলের ওপর Buy/Sell সিগন্যাল দিবে
                    "STD;Support_Resistance_Levels" // এটা সাপোর্ট এবং রেজিস্ট্যান্স লাইন দেখাবে
                ],
                "show_popup_button": true,
                "withdateranges": true
            });
        }
        loadChart("FX:EURUSD");

        function changePair(pair) { loadChart(pair); }

        function getSignal() {
            const btn = document.getElementById('actionBtn');
            btn.innerText = "AI ANALYZING...";
            setTimeout(() => {
                const isCall = Math.random() > 0.5;
                const sig = document.getElementById('sigText');
                sig.innerText = isCall ? "CALL ↑" : "PUT ↓";
                sig.className = isCall ? "call" : "put";
                document.getElementById('accText').innerText = Math.floor(Math.random() * (98 - 92 + 1) + 92) + "%";
                btn.innerText = "GET CONFIRM SIGNAL";
            }, 2000);
        }
    </script>
</body>
</html>
