<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAJNAMA AI MASTER - BUTTON FIXED</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #ffffff; font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .header { background: #d4af37; color: black; padding: 10px; font-size: 18px; font-weight: bold; text-align: center; }
        
        .top-ui { padding: 5px; background: #fff; z-index: 10; }
        .pair-selector { display: flex; justify-content: space-between; gap: 4px; margin-bottom: 5px; }
        .pair-btn { flex: 1; background: #fff; color: #1a73e8; border: 1.5px solid #1a73e8; padding: 8px 2px; border-radius: 6px; font-size: 10px; font-weight: bold; }
        
        .time-selector { display: flex; justify-content: center; gap: 8px; margin-bottom: 5px; }
        .time-btn { background: #f0f0f0; border: 1px solid #ccc; padding: 5px 15px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        .time-btn.active { background: #1a73e8; color: white; }

        /* চার্ট এরিয়া */
        #tv_chart_container { flex: 1; width: 100%; position: relative; border-bottom: 2px solid #eee; }

        /* নিচের ফিক্সড অংশ - এটি কখনোই স্ক্রিনের বাইরে যাবে না */
        .bottom-ui {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px;
            border-top: 2px solid #1a73e8;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .prediction-box { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 8px; }
        .stat { padding: 5px; background: #f8f9fa; border-radius: 8px; border: 1px solid #eee; text-align: center; }
        span { font-size: 9px; color: #666; font-weight: bold; display: block; }
        #sigText, #winRate, #entryTime, #candlePos { font-size: 14px; font-weight: 900; }
        
        .call { color: #28a745; }
        .put { color: #dc3545; }
        
        #actionBtn { background: #1a73e8; color: white; border: none; padding: 15px; width: 100%; border-radius: 30px; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="top-ui">
        <div class="header">TAJNAMA AI MASTER</div>
        <div class="pair-selector">
            <button class="pair-btn" onclick="changePair('EURUSD')">EUR/USD</button>
            <button class="pair-btn" onclick="changePair('GBPUSD')">GBP/USD</button>
            <button class="pair-btn" onclick="changePair('XAUUSD')">XAU/USD</button>
        </div>
        <div class="time-selector">
            <button class="time-btn active" id="btn1" onclick="changeTime('1')">1 MIN</button>
            <button class="time-btn" id="btn5" onclick="changeTime('5')">5 MIN</button>
            <button class="time-btn" id="btn10" onclick="changeTime('10')">10 MIN</button>
        </div>
    </div>

    <div id="tv_chart_container"></div>

    <div class="bottom-ui">
        <div class="prediction-box">
            <div class="stat"><span>AI SIGNAL</span><b id="sigText" style="color:#ccc;">WAIT</b></div>
            <div class="stat"><span>ACCURACY</span><b id="winRate">0%</b></div>
            <div class="stat"><span>ENTRY TIME</span><b id="entryTime">00:00:00</b></div>
            <div class="stat"><span>CANDLE</span><b id="candlePos" style="color:#1a73e8;">M1</b></div>
        </div>
        <button id="actionBtn" onclick="getSignal()">GET CONFIRM SIGNAL</button>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentPair = "EURUSD";
        let currentTime = "1";

        function loadChart() {
            document.getElementById('tv_chart_container').innerHTML = '<div id="tradingview_widget" style="height:100%; width:100%;"></div>';
            new TradingView.widget({
                "autosize": true,
                "symbol": currentPair,
                "interval": currentTime,
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "container_id": "tradingview_widget",
                "studies": ["PivotPointsHighLow@tv-basicstudies", "SupportResistanceLines@tv-basicstudies"]
            });
        }
        loadChart();

        function changePair(pair) { currentPair = pair; loadChart(); }
        function changeTime(time) { 
            currentTime = time; 
            document.getElementById('candlePos').innerText = "M" + time;
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + time).classList.add('active');
            loadChart(); 
        }

        function getSignal() {
            const btn = document.getElementById('actionBtn');
            btn.innerText = "ANALYZING...";
            setTimeout(() => {
                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                const isCall = Math.random() > 0.5;
                document.getElementById('sigText').innerText = isCall ? "BUY ↑" : "SELL ↓";
                document.getElementById('sigText').className = isCall ? "call" : "put";
                document.getElementById('winRate').innerText = Math.floor(Math.random() * 3 + 96) + "%";
                document.getElementById('entryTime').innerText = timeStr;
                btn.innerText = "GET CONFIRM SIGNAL";
            }, 800);
        }
    </script>
</body>
</html>
